<body onload="generator()">

    <img src="hug.jpg" class="center"/>

    <div id="generator">
        <div id="placeholder"></div>
        <input type="button" id="but" id="count" value="Compliment me!" onclick="generator();"/>
    </div>

    <p>Keep your head up!</p>
    
    <div id="footer">
        <p>These compliments were brought to you by <a href="http://solkim.com" target="_blank">Sol Kim</a>.</p>
